<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizify</title>

    <!--CSS LINK-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--GOOGLE FONTS LINK-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jersey+25&family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
  </head>

  <body>
    <div class="wrapper">
      <aside>
        <header>
          <a href="index.html"
            ><img src="./imagenes/Logo.png" class="logo" alt="Logo"
          /></a>
          <h1 class="webname">Gaming HQ</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a href="./index.html" class="boton-volver boton-menu">
                <i class="bi bi-caret-left-fill"></i>Continue Shopping
              </a>
            </li>
            <li>
              <a href="./carrito.html" class="boton-carrito active boton-menu">
                <i class="bi bi-cart-fill"></i>Cart
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">Franco Köhler © 2024</p>
        </footer>
      </aside>
      <main>
    <h2 class="titulo-principal">Cart</h2>
    <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">Your cart is empty <i class="bi bi-emoji-dizzy-fill"></i> </p>
        
        <div id="carrito-productos" class="carrito-productos disabled">
            <!-- Esto se completa en JS -->
        </div>
    

        <div id="carrito-acciones" class="carrito-acciones">
            <div class="carrito-acciones-izquierda">
                <button class="carrito-acciones-vaciar" id="carrito-acciones-vaciar">Empty Cart</button>
            </div>

            <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total:</p>
                    <p id="total">$0</p>
                </div>
                <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Buy Now</button>
            </div>
        </div>
        
    </div>
        <p id="carrito-comprado" class="carrito-comprado disabled">Thank you for buying! <i class="bi bi-emoji-sunglasses-fill"></i> </p>


    </div>
    </div>
    
    <!--LINK JAVA SCRIPT-->
    <script src="./app/favjuegos.js" defer></script>
  </body>
</html>
